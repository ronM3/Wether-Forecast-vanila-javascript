<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherWise - Real-time Weather Updates</title>
    <meta name="description" content="Get accurate and real-time weather updates with our weather forecast app. Stay ahead of the weather with our weather map and 7-day forecast.">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <video id="live-bg" autoplay loop muted></video>
    <div class="container-fluid">
        <div class="row content">
            <div class="col-sm-3 sidenav">
                <div class="inner-form">
                    <div class="input-field">
                        <div class="choices" data-type="text" dir="ltr">
                            <div class="choices__inner">
                                <img class="temp_img" src="./assets/temperature-2.png">
                                <input type="text" class="search__input" placeholder="Search City...">
                            </div>
                        </div>
                        <button class="btn-search" type="button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                <path
                                    d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                                </path>
                            </svg>
                        </button>
                    </div>
                    <span id="error_msg"></span>
                </div>
                <div class="row current">

                </div>
                <canvas id="forecastGraph"></canvas>
                <div class="info"></div>
            </div>
            <div class="col-sm-9">
                <div class="row main">
                </div>
                <!-- <canvas id="currentGraph"></canvas> -->
                <div class="wether_forecast">
                </div>
            </div>
        </div>
    </div>
    </div>

    <script type='text/javascript' src='config.js'></script>
    <script type='text/javascript' src="weather.js"></script>
</body>

</html>
